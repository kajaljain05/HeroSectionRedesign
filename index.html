<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="hero d-flex flex-column align-items-center justify-content-center text-center vh-100 bg-dark text-white">
        <div class="hero-content mb-4">
            <h1 class="title">Welcome to Pha5e</h1>
            <p class="description">Experience dynamic interactions and smooth animations.</p>
        </div>
        <div class="image-container d-flex gap-3">
            <img src="./images/image1.jpg" alt="Image 1" class="hero-img img-fluid">
            <img src="./images/image2.jpg" alt="Image 2" class="hero-img img-fluid">
            <img src="./images/image3.jpg" alt="Image 3" class="hero-img img-fluid">
        </div>
    </section>
</body>
</html>
